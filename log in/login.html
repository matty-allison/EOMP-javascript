<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>lOG IN</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <section class="spikes">
      <img class="login-img" src="yoco.png" alt="" />
      <h1 style="text-transform: uppercase;">Yoco point of sale!</h1>
      <h3>Welcome back, Please log in.</h3>
      <form class="login-form" action="">
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Username"
          required
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          required
        />
        <button class="login-btn" href="#" type="submit">Click me!</button>
      </form>
      <a class="register-btn" href="#">Don't have an account?</a>
    </section>
    <script src="login.js"></script>
  </body>
</html>
