<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/284f158042.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Yoco Point of sales</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="spikes">
      <button class="addbtn"><i class="fas fa-plus"></i></button>
      <img class="checkout-icon" src="./icon.png" alt="Checkout icon" />
      <img class="yoco-logo" src="yoco.png" alt="yoco logo" />
      <form action="" class="product-form">
        <input
        type="text"
        name="product-name"
        id="product-name"
        placeholder="Product Name"
        required
      />
      <input
        type="text"
        name="product-description"
        id="product-description"
        placeholder="Product description"
        required
      />
      <input
        type="text"
        name="product-price"
        id="product-price"
        placeholder="Product price"
        required
      />
      <button onclick="addProduct()" class="product-add-btn" type="submit">Add</button>
      </form>
      <div class="product-container"></div>
    </section>
    <h2 class="footer">By Matthew Morne Allison</h2>
    <script src="/point of sale/index.js"></script>
  </body>
</html>
