<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Registration</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <section class="spikes">
        <img src="yoco-logo.png" alt="Yoco Logo" class="yocologo">
      <h1 style="text-transform: uppercase">Yoco point of sale</h1>
      <h3 class="heading">Welcome, Please register</h3>
      <form
        class="form-container"
        action="https://point-of-sale3.herokuapp.com/register/"
        method="post"
      >
        <input type="text" name="name" id="name" placeholder="Name" required />
        <input
          type="text"
          name="surname"
          id="surname"
          placeholder="Surname"
          required
        />
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Username"
          required
        />
        <input
          type="text"
          name="email"
          id="email"
          placeholder="Email"
          required
        />
        <input
          type="text"
          name="password"
          id="password"
          text="*"
          placeholder="Password"
          required
        />
        <button class="send" href="#" type="submit">Click me</button>
      </form>
    </section>
    <script src="register.js"></script>
  </body>
</html>
